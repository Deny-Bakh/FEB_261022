<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 Forms</title>
</head>

<body>
    <header></header>
    <main>
        <form action="https://fom.in.ua/echo" method="post">
            <p>Тип Кузова:</p>
            <div>
                <input type="checkbox" id="typeOfBody1" name="styleType">
                <label for="typeOfBody1">Седан</label>
            </div>
            <div>
                <input type="checkbox" id="typeOfBody2" name="styleType">
                <label for="typeOfBody3">Універсал</label>
            </div>
            <div>
                <input type="checkbox" id="typeOfBody3" name="styleType">
                <label for="typeOfBody3">Гетчбек</label>
            </div>
            <p>Марка Авто:</p>
            <div>
                <input type="checkbox" id="carBrand1" name="vehicleName">
                <label for="carBrand1">BMW</label>
            </div>
            <div>
                <input type="checkbox" id="carBrand2" name="vehicleName">
                <label for="carBrand2">Mercedes</label>
            </div>
            <div>
                <input type="checkbox" id="carBrand3" name="vehicleName">
                <label for="carBrand3">KIA</label>
            </div>
            <p>Країна Виробник:</p>
            <div>
                <input type="checkbox" id="countryMade1" name="country">
                <label for="countryMade1">USA</label>
            </div>
            <div>
                <input type="checkbox" id="countryMade2" name="country">
                <label for="countryMade2">Germany</label>
            </div>
            <div>
                <input type="checkbox" id="countryMade3" name="country">
                <label for="countryMade3">Japan</label>
            </div>
            <p>Ціна:</p>
            <div>
                <input type="range" name="moneyCost" min="0" max="100000" value="0"
                    oninput="this.form.costMoney.value=this.value" />
                <input type="number" name="costMoney" min="0" max="100000" value="0"
                    oninput="this.form.moneyCost.value=this.value" />
            </div>
            <p>Рік Випуску:</p>
            <div>
                <select name="year" id="carYear">
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <p>Стан:</p>
            <div>
                <input type="checkbox" id="typeOfCar1" name="Стан Машини" value="Нова">
                <label for="typeOfCar1">Нова</label>
            </div>
            <div>
                <input type="checkbox" id="typeOfCar2" name="Стан Машини" value="Бита">
                <label for="typeOfCar2">Бита</label>
            </div>
            <div>
                <input type="checkbox" id="typeOfCar3" name="Стан Машини" value="Нерозмитнена">
                <label for="typeOfCar3">Нерозмитнена</label>
            </div>
            <div>
                <input type="checkbox" id="typeOfCar4" name="Стан Машини" value="У кредиті">
                <label for="typeOfCar4">У кредиті</label>
            </div>
            <p>Тип Палива:</p>
            <div>
                <input type="checkbox" id="fuelType1" name="fuel">
                <label for="fuelType1">Бензин</label>
            </div>
            <div>
                <input type="checkbox" id="fuelType2" name="fuel">
                <label for="fuelType2">Дизель</label>
            </div>
            <div>
                <input type="checkbox" id="fuelType3" name="fuel">
                <label for="fuelType3">Газ</label>
            </div>
            <p>Тип Коробки Передач:</p>
            <div>
                <input type="radio" name="Gearbox" id="typeGearbox1" value="Manual Transmission">
                <label for="typeGearbox1">Механіка</label>
            </div>
            <div>
                <input type="radio" name="Gearbox" id="typeGearbox2" value="Automatic Transmission">
                <label for="typeGearbox2">Автомат</label>
            </div>
            <br>
            <div>
                <label for="colorSelection">Колір Машини:</label>
                <input type="color" name="color" id="colorSelection">
            </div>
            <p>Комфорт:</p>
            <div>
                <input type="checkbox" id="comfortType1" name="comfort">
                <label for="comfortType1">Кондиціонер</label>
            </div>
            <div>
                <input type="checkbox" id="comfortType2" name="comfort">
                <label for="comfortType2">Магнітола</label>
            </div>
            <div>
                <input type="checkbox" id="comfortType3" name="comfort">
                <label for="comfortType3">Шкіряний салон</label>
            </div>
            <div>
                <input type="checkbox" id="comfortType4" name="comfort">
                <label for="comfortType4">Люк</label>
            </div>
            <div>
                <button type="submit">Обрати</button>
            </div>
        </form>
    </main>
</body>

</html>
