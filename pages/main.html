<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 Forms</title>
</head>

<body>
    <header>
       <h1>Пошук Автомобіля:</h1>
    </header>
    <main>
        <form action="https://fom.in.ua/echo" method="post">
            <fieldset>
                <legend>Тип Кузова:</legend>
                    <input type="checkbox" id="typeOfBody1" name="body_style" value="sedan">
                    <label for="typeOfBody1">Седан</label><br>
                    <input type="checkbox" id="typeOfBody2" name="body_style" value="station_wagon">
                    <label for="typeOfBody2">Універсал</label><br>
                    <input type="checkbox" id="typeOfBody3" name="body_style" value="hatchback">
                    <label for="typeOfBody3">Гетчбек</label><br>
            </fieldset>
            <fieldset>
                <legend>Марка Авто:</legend>
                    <input type="checkbox" id="carBrand1" name="automotive_brand" value="bmw">
                    <label for="carBrand1">BMW</label><br>
                    <input type="checkbox" id="carBrand2" name="automotive_brand" value="mercedes">
                    <label for="carBrand2">Mercedes</label><br>
                    <input type="checkbox" id="carBrand3" name="automotive_brand" value="kia">
                    <label for="carBrand3">KIA</label><br>
                    <input type="checkbox" id="carBrand4" name="automotive_brand" value="mitsubishi">
                    <label for="carBrand4">Mitsubishi</label><br>
            </fieldset>
            <fieldset>
                <legend>Країна Виробник:</legend>
                    <input type="checkbox" id="countryMade1" name="country" value="usa">
                    <label for="countryMade1">USA</label><br>
                    <input type="checkbox" id="countryMade2" name="country" value="germany">
                    <label for="countryMade2">Germany</label><br>
                    <input type="checkbox" id="countryMade3" name="country" value="japan">
                    <label for="countryMade3">Japan</label><br>
                    <input type="checkbox" id="countryMade4" name="country" value="korea">
                    <label for="countryMade4">Korea</label><br>
            </fieldset>
            <fieldset>
                <legend>Ціна:</legend>
                <div>
                    <input type="number" name="cost_money" min="0" max="100000" value="0"
                        oninput="this.form.money_cost.value=this.value">
                        <br>
                    <input type="range" name="money_cost" min="0" max="100000" value="0"
                        oninput="this.form.cost_money.value=this.value">
                </div>
            </fieldset>
            <!-- <fieldset>
                <legend>Рік Випуску:</legend>
                <input type="number" name="year" min="2000" max="2022">
            </fieldset> -->
            <fieldset>
                <legend>Рік Випуску:</legend>
                <select name="year" id="carYear">
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Стан:</legend>
                    <input type="checkbox" id="typeOfCar1" name="car_condition" value="new">
                    <label for="typeOfCar1">Нова</label><br>
                    <input type="checkbox" id="typeOfCar2" name="car_condition" value="dented">
                    <label for="typeOfCar2">Бита</label><br>
                    <input type="checkbox" id="typeOfCar3" name="car_condition" value="uncleared">
                    <label for="typeOfCar3">Нерозмитнена</label><br>
                    <input type="checkbox" id="typeOfCar4" name="car_condition" value="credit">
                    <label for="typeOfCar4">У кредиті</label><br>
            </fieldset>
            <!-- <fieldset>
                <legend>Тип Палива:</legend>
                <select name="fuel" id="fueltype">
                    <option value="gasoline">Бензин</option>
                    <option value="diesel">Дизель</option>
                    <option value="gas">Газ</option>
                </select>
            </fieldset> -->
            <fieldset>
                <legend>Тип Палива:</legend>
                    <input type="checkbox" id="fuelType1" name="fuel" value="gasoline">
                    <label for="fuelType1">Бензин</label><br>
                    <input type="checkbox" id="fuelType2" name="fuel" value="diesel">
                    <label for="fuelType2">Дизель</label><br>
                    <input type="checkbox" id="fuelType3" name="fuel" value="gas">
                    <label for="fuelType3">Газ</label><br>
            </fieldset>
            <fieldset>
                <legend>Тип Коробки Передач:</legend>
                    <input type="radio" name="gearbox" id="typeGearbox1" value="manual">
                    <label for="typeGearbox1">Механіка</label><br>
                    <input type="radio" name="gearbox" id="typeGearbox2" value="automatic">
                    <label for="typeGearbox2">Автомат</label><br>
            </fieldset>
            <fieldset>
                <legend>Колір Машини:</legend>
                <input type="color" name="color" id="colorSelection">
            </fieldset>
            <fieldset>
                <legend>Комфорт:</legend>
                    <input type="checkbox" id="comfortType1" name="comfort" value="conditioner">
                    <label for="comfortType1">Кондиціонер</label><br>
                    <input type="checkbox" id="comfortType2" name="comfort" value="radio">
                    <label for="comfortType2">Магнітола</label><br>
                    <input type="checkbox" id="comfortType3" name="comfort" value="leather_interior">
                    <label for="comfortType3">Шкіряний салон</label><br>
                    <input type="checkbox" id="comfortType4" name="comfort" value="hatch">
                    <label for="comfortType4">Люк</label><br>
            </fieldset>
            <fieldset>
                <legend>Додаткові Побажання: (50 символів)</legend>
                <textarea name="other_needs" id="needs" maxlength="50" style="resize: none;"></textarea>
            </fieldset>
            <div>
                <button type="submit">Обрати</button>
            </div>
        </form>
    </main>
</body>

</html>
