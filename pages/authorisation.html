<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 Forms</title>
</head>
<body>
    <header>
        <h1>Авторизація:</h1>
    </header>
    <main>
        <form action="https://fom.in.ua/echo" method="post">
            <div>
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" name="mail" required>
            </div>
            <div>
                <label for="password">Пароль</label>
                <br>
                <input type="password" id="password" name="pass" minlength="8" required>
            </div>
            <div>
                <input type="checkbox" id="rememberMe" name="remember_me" value="remember">
                <label for="rememberMe">Запам'ятати Мене</label>
            </div>
            <br>
            <div>
                <button type="submit">Увійти</button>
            </div>
        </form>
    </main>
</body>
</html>
