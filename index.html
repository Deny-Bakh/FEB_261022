<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Homework 7 Forms</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Реєстрація:</h1>
    </header>
    <main>
        <form action="https://fom.in.ua/echo" method="post">
            <div>
                <label for="name">Ім'я</label>
                <br>
                <input type="text" id="name" name="username" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" name="mail" required>
            </div>
            <div>
                <label for="phone">Телефон</label>
                <br>
                <input type="tel" id="telephone" name="phone" required>
            </div>

            </div> -->

            <div>
                <label for="password">Пароль (мінімум 8 символів)</label>
                <br>
                <input type="password" id="password" name="pass" minlength="8" required>
            </div>
            <div>
                <label for="password_repeat">Повторити Пароль</label>
                <br>
                <input type="password" id="password_repeat" name="pass_repeat" minlength="8" required>
            </div>
            <br>
            <div>
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
    </main>
</body>

</html>
